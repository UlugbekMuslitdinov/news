<!-- templates/article_list.html -->
{% extends 'base.html' %}

{% block title %}Articles{% endblock title %}

{% block content %}
    {% for article in object_list %}
        <a href="{% url 'article_detail' article.pk %}" style="text-decoration: none; color: black;"><div class="card">
            <div class="card-header">
                <span class="font_weight_bold">{{ article.title }}</span> &middot;
                <span class="text-muted">by {{ article.author }} | {{ article.date }}</span>
            </div>
            <div class="card-body">
                {{ article.body }}
            </div>
            <div class="card-footer text-center text-muted">
                <a href="{% url 'article_edit' article.pk %}">Edit</a> | <a href="{% url 'article_delete' article.pk %}">Delete</a>
            </div>
        </div></a>
        <br />
        {% endfor %}
        {% endblock content %}
